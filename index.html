<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Bar Chart Generator</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Bar Chart Generator</h1>

  <div class="flex-container">

    <aside>
      <h3>enter your options:</h3>
      <form id="graphForm" onsubmit="event.preventDefault()">

        <input type="text" class="form-item" id="graphTitle" placeholder="title of graph">

        <input type="text" class="form-item" id="dataPoints" placeholder="enter values separated by ' , '">

        <input type="text" class="form-item" id="dataLabels" placeholder="enter labels separated by ' , '">

        <input type="text" class="form-item" id="xAxis" placeholder="x avis label">

        <input type="text" class="form-item" id="yAxis" placeholder="y axis label">



        <button type="submit" class="form-item"> Click to Generate Your Chart</button>
      </form>
    </aside>

    <div id="graphHolder">

      <h3 id="generatedTitle"></h3>

      <div id="graphElement">

        <p id="yAxisOutput"></p>
        <div id="yAxisTicks">
          <!-- append yAxis ticks-->
        </div>
        
      </div>
      
      
      <p id="xAxisOutput"></p>

    </div>

 

  </div>


<script src="project.js"></script>
</body>




</html>
